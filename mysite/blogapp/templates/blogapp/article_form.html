{% extends "blogapp/base.html" %}

{% block title %}
	Create blog
{% endblock %}


{% block body %}
	<h1>Create a new blog</h1>
    <div>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Create
        </button>

    </form>
    </div>

    <div>
    <h3 style="color: darkmagenta">
    <a href="{% url "blogapp:blogs" %}">
        Back to blogs list
    </a>
    </h3>
    </div>
{% endblock %}
