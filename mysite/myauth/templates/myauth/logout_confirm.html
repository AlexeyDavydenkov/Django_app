{% extends "myauth/base.html" %}

{% load i18n %}

{% block title %}
	{% translate "Logout" %}
{% endblock %}

{% block body %}
    <<h2>{% translate  "Вы уверены, что хотите выйти" %}?</h2>
    <form method="post" action="{% url 'myauth:logout' %}">
        {% csrf_token %}
        <button type="submit">{% translate "Выйти" %}</button>
    </form>
    <h3><a href="{% url 'shopapp:index' %}">{% translate "Отмена" %}</a></h3>
{% endblock %}
