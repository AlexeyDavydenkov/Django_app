{% extends "myauth/base.html" %}

{% block title %}
	Users list
{% endblock %}

{% block body %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'myauth:user-detail' user.id %}">{{ user.username }}</a></li>
            <p>First name: {{ user.first_name }}</p>
            <p>Last name: {{ user.last_name }}</p>
        {% endfor %}
    </ul>
    <div>
    <h3 style="color: darkmagenta">
    <a href="{% url "shopapp:index" %}">
        Back to main menu Shop
    </a>
    </h3>
    </div>
{% endblock %}
