{% extends 'shopapp/base.html' %}

{% block title %}
    Confirm delete{{ object.name }}
{% endblock %}

{% block body %}
    <h1>Are you sure you want to delete {{ object.name }}?</h1>
    <br>
    <h3>
        <a href="{% url "shopapp:order_details" pk=object.pk %}">Back to order</a>
    </h3>
    <br>
    <div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Delete</button>

    </form>
    </div>
{% endblock %}
